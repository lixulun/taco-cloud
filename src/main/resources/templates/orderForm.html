<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
  <h1>Order your taco creations!</h1>

  <img th:src="@{/images/TacoCloud.jpeg}" th:width="300px" th:height="200px" alt="Logo">

  <div th:if="${#fields.hasErrors()}">Please correct the problems below and resubmit!</div>

  <h3>Your tacos in this order:</h3>
  <a th:href="@{/design}" id="another">Design another taco</a>
  <ul>
    <li th:each="taco : ${tacoOrder.tacos}">
      <span th:text="${taco.name}">taco name</span>
    </li>
  </ul>

  <h3>Deliver my taco masterpieces to ...</h3>
  <label for="deliveryName">Name: </label>
  <input type="text" th:field="*{deliveryName}">
  <label th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Error</label>
  <br>

  <label for="deliveryStreet">Street address:</label>
  <input type="text" th:field="*{deliveryStreet}">
  <label th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Error</label>

  <label for="deliveryCity">City:</label>
  <input type="text" th:field="*{deliveryCity}">
  <label th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">Error</label>

  <label for="deliveryState">State:</label>
  <input type="text" th:field="*{deliveryState}">
  <label th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">Error</label>

  <label for="deliveryZip">Zip code:</label>
  <input type="text" th:field="*{deliveryZip}">
  <label th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Error</label>

  <h3>Here's how I'll pay...</h3>
  <label for="creditCardNumber">Credit Card #:</label>
  <input type="text" th:field="*{creditCardNumber}">
  <label th:if="${#fields.hasErrors('creditCardNumber')}" th:errors="*{creditCardNumber}">Error</label>

  <label for="creditCardExpiration">Expiration:</label>
  <input type="text" th:field="*{creditCardExpiration}">
  <label th:if="${#fields.hasErrors('creditCardExpiration')}" th:errors="*{creditCardExpiration}">Error</label>

  <label for="creditCardCVV">CVV:</label>
  <input type="text" th:field="*{creditCardCVV}">
  <label th:if="${#fields.hasErrors('creditCardCVV')}" th:errors="*{creditCardCVV}">Error</label>

  <button>Submit Order</button>
</form>
</body>
</html>
